<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #007bff, #8a2be2);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #333333;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .input-container input[type="text"],
        .input-container input[type="password"] {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #212121;
            outline: none;
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .input-container input[type="text"]:focus,
        .input-container input[type="password"]:focus {
            background-color: #424242;
        }
        .action-btn {
            background: linear-gradient(135deg, #007bff, #8a2be2);
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .action-btn:hover {
            background: linear-gradient(135deg, #0056b3, #7a26a6);
        }
        .auth-message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="input-container">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button class="action-btn" onclick="login()">Login</button>
        <div class="auth-message" id="authMessage"></div>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();

            if (username === "idea" && password === "4523") {
                window.location.href = "home.html";
            } else {
                document.getElementById("authMessage").textContent = "Invalid username or password.";
            }
        }
    </script>
</body>
</html>
